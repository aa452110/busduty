<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Archive Day - BusDuty</title>
  <meta name="description" content="Archive daily bus arrival data and reset for the next day.">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://busduty.com/done">
  <meta property="og:title" content="Archive Day - BusDuty">

  <meta property="og:image" content="https://busduty.com/busduty-featured-image.png">

  <meta property="og:image:height" content="630">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">

  <link rel="icon" type="image/png" href="/logo.png" />
</head>
<body style="font-family:system-ui;padding:16px">
<h1>Close Day</h1><button id="btn">Archive & Reset</button><pre id="out"></pre>
<script>
const school="mpjh11243";
document.getElementById('btn').onclick = async ()=>{
  const r = await fetch(`/api/done?school=${school}`, { method:"POST" });
  document.getElementById('out').textContent = await r.text();
};
</script>
</body></html>
